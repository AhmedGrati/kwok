    between:
      after:
        durationSeconds: 1
        durationSecondsFrom:
          expressionsRef: '.metadata.labels.xxxx'
        jitter: 0.1
      before:
        timeFrom:
          expressionsRef: '.metadata.deletionTimestamp'
#        durationSeconds: 1
#        jitter: 0.1
#        durationFrom:
#          expressionsRef: '.metadata.labels.xxxx'
#        durationSecondsFrom:
#          expressionsRef: '.metadata.labels.xxxx'
  next:
