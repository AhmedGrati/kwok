apiVersion: kwok.x-k8s.io/v1alpha1
kind: KwokctlConfiguration
componentsPatches:
  - name: kube-apiserver
    extraArgs:
      - key: v
        value: "5"
    extraVolumes:
      - name: tmp
        hostPath: /tmp
        mountPath: /tmp
        readOnly: false
        pathType: Directory
  - name: kube-controller-manager
    extraArgs:
      - key: v
        value: "5"
    extraVolumes:
      - name: tmp
        hostPath: /tmp
        mountPath: /tmp
        readOnly: false
        pathType: Directory
  - name: kube-scheduler
    extraArgs:
      - key: v
        value: "5"
    extraVolumes:
      - name: tmp
        hostPath: /tmp
        mountPath: /tmp
        readOnly: false
        pathType: Directory
  - name: kwok-controller
    extraArgs:
      - key: v
        value: "-4"
    extraVolumes:
      - name: tmp
        hostPath: /tmp
        mountPath: /tmp
        readOnly: false
        pathType: Directory
  - name: etcd
    extraArgs:
      - key: log-level
        value: "debug"
    extraVolumes:
      - name: tmp
        hostPath: /tmp
        mountPath: /tmp
        readOnly: false
        pathType: Directory
  - name: prometheus
    extraArgs:
      - key: log.level
        value: "debug"
    extraVolumes:
      - name: tmp
        hostPath: /tmp
        mountPath: /tmp
        readOnly: false
        pathType: Directory
